<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Registration System</title>
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a> |
        <a href="/course/list">View All Courses</a>
        <a href="/course/add">Add New Course</a>
        <a href="/faculty/list">View All Faculties</a>
        <a href="/faculty/add">Add New Faculty</a>
        <a href="/academicBlock/list">View All AcademicBlocks</a>
        <a href="/academicBlock/add">Add New AcademicBlock</a>
        <a href="/student/list">View All Students</a>
        <a href="/student/add">Add New Student</a>
        <a href="/courseOffering/list">View All CourseOfferings</a>

    </nav>
</header>
<div>
    <h1>List of CourseOfferings</h1>
    <div>
        <table cellpadding="5" cellspacing="0" border="1">
            <thead>
            <tr>
                <th>#</th>
                <th>capacity</th>
                <th>Faculty</th>
                <th>Course</th>
                <th>AcademicBlock</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="courseOffering, counter : ${courseOfferings}">
                <th scope="row" th:text="${counter.count}"></th>
                <td th:text="${courseOffering.getCapacity()}"></td>
                <td th:text="${courseOffering.getFaculty().getName()}"></td>
                <td th:text="${courseOffering.getCourse().getCode()}"></td>
                <td th:text="${courseOffering.getAcademicBlock().name}"></td>
                <!--                <td><a th:href="@{'/eregistrar/student/edit/{studentId}'(studentId=${student.studentId})}">Edit</a></td>-->
                <!--                <td><a th:href="@{'/eregistrar/student/delete/{studentId}'(studentId=${student.studentId})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
